<div class="navbar_a">
  <div class="left">
      <h1 (click)="htmlFunc.openNav()">{{title}}</h1>
  </div>
  <div class="center"></div>
  <div class="right">
    <div [ngClass]="{'item_active':i.active,'item':true}"
    [ngStyle]="{width:100/li_el.length+'%'}"
    *ngFor="let i of li_el">{{i.title}}</div>
  </div>
</div>
